<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Time Countdown</title>
  </head>
  <body>
    <div class="appContainer">
      <div class="AppTitle">
        <h1>Time Countdown</h1>
      </div>
      <div class="app">
        <div class="lable">
          <lable>Hours</lable>
          <lable>Minutes</lable>
          <lable>Seconds</lable>
        </div>
        <div class="timeInputes">
          <input
            value="00"
            max="99"
            min="00"
            type="number"
            name="hours"
            id="hours" />
          <span>:</span>
          <input
            value="00"
            max="60"
            min="00"
            type="number"
            name="minutes"
            id="minutes" />
          <span>:</span>
          <input
            value="00"
            max="59"
            min="00"
            type="number"
            name="seconds"
            id="seconds" />
        </div>
      </div>
      <div class="buttonsContainer">
        <button id="start">Start</button><button id="stop">Stop</button
        ><button id="reset">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
